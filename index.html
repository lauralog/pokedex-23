<!DOCTYPE html>
<html lang="en" data-theme="pokedextheme">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./assets/images/pokedex-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex GMP</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="app">

    <!-- header -->
    <div class="header">
      <div class="header_logo">
        <span class="logo_icon">
          <img src="./assets/images/pokedex-favicon.svg" alt="favicon">
        </span>
        <span class="logo_title">
          <h2>Pokedex GMP2223</h2>
        </span>
      </div>

      <div class="header_search">

        <form class="search_form">
          <div class="form_control_searchbox">
            <label for="pokemon"></label>
            <input type="text" 
              name="pokemon" 
              id="pokesearch"
              placeholder="Busca un pokemon"
            >
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#000000" viewBox="0 0 256 256">
              <path d="M232.49,215.51,185,168a92.12,92.12,0,1,0-17,17l47.53,47.54a12,12,0,0,0,17-17ZM44,112a68,68,0,1,1,68,68A68.07,68.07,0,0,1,44,112Z"></path>
            </svg>
          </div>

          <div class="divider"></div>
          <div class="form_control_buttons">
            <button type="submit" class="btn-primary">buscar</button>
            <button type="reset" class="btn-accentÃ±">reset</button>
          </div>
        </form>

      </div>
    </div><!-- /header -->

    <!-- main -->
    <div class="main">

      <!-- main_left -->
      <div class="main_left">
        <h4 class="side_title">Regiones</h4>
        <ul class="regions">
          <li class="region btn btn-secondary" id="btn-kanto">Kanto</li>
          <li class="region btn btn-secondary" id="btn-johto">Johto</li>
          <li class="region btn btn-secondary" id="btn-hoenn">Hoenn</li>
          <li class="region btn btn-secondary" id="btn-sinnoh">Sinnoh</li>
        </ul>

      </div><!-- /main_left -->

      <!-- main_center -->
      <div class="main_center">

        <div class="pokemon_response hidden"></div>
        <div class="pokemon_error hidden"></div>

        <ul class="pokemon_list">
          <!-- renderAllPokecapsules() -->
        </ul>

        <div class="pokedetail">
          <!-- renderPokeDetail() -->
        </div>

        <div class="loading">
          loading...
          <!--  -->
        </div>

      </div><!-- /main_center -->

      <!-- main_rigth -->
      <div class="main_right">
        <div class="battle_sim hidden">
          <!-- battle-sim.controller() -->
        </div>

        <div class="types_container">
          <h4 class="side_title">Tipos</h4>

          <ul class="type_capsules">

            <li class="type_capsule" id="bug">
              <span class="type_icon bg-bug">
                <img src="./assets/images/type-icons/bug.svg" alt="type-icon">
              </span>
              <span class="type_text">
                <h4>bug</h4>
              </span>
            </li>

            <li class="type_capsule" id="dark">
              <span class="type_icon bg-dark">
                <img src="./assets/images/type-icons/dark.svg" alt="type-icon">

              </span>

            <li class="type_capsule" id="dragon">
